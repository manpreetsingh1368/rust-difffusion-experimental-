version: '3.8'

services:
  diffusion-server:
    build: .
    image: diffusion-server:latest
    container_name: diffusion-server
    ports:
      - "50051:50051"  # gRPC
      - "8080:8080"    # REST API
    volumes:
      - ./models:/app/models:ro       # Mount models directory
      - ./output:/app/output          # Mount output directory
      - ./config:/app/config:ro       # Mount config directory
      - model-cache:/app/cache        # Cache for model downloads
    environment:
      - DIFFUSION__MODEL__DEVICE=cuda
      - DIFFUSION__QUEUE__WORKER_THREADS=2
      - RUST_LOG=info
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=localhost:50051"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Redis for distributed queue
  redis:
    image: redis:7-alpine
    container_name: diffusion-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    profiles:
      - with-redis

  # Optional: MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: diffusion-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    restart: unless-stopped
    profiles:
      - with-s3

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: diffusion-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    profiles:
      - with-monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: diffusion-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    restart: unless-stopped
    profiles:
      - with-monitoring

volumes:
  model-cache:
  redis-data:
  minio-data:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: diffusion-network
